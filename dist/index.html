<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel='stylesheet' href='./src/css/base.scss'> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <body>
    <main>
      <header>
        <nav>
          <h1 class="reservation-history-label">OVERLOOK HOTEL</button>
      </header>
      <div class="label-container">
        <p class="reservation-history-label">Your Reservation History</p>
      </div>
      <section class="reservation-background">
        <article class="card" tabindex="0">
          <section class="card-header">
              <p class="room-label">Room Number</p>
              <p class="room-value">01</p>
          </section>
            <p class="reservation-date" aria-label="Reservation Date">04/21/2020</p>
            <p class="reservation-label">Reservation Date</p>
          <section class="cost-label">
            <p class="cost-value" aria-label="Cost Per Night">$365 Per Night</p>
          </section>
            <p class="detail-label">Room Type</p>
            <p class="detail-value">King</p>
            <p class="detail-label">Number of Beds</p>
            <p class="detail-value">2</p>
            <p class="detail-label">Bidet</p>
            <p class="detail-value">Yes</p>
        </article>
      </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
